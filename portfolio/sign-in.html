<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        
        <div class="row">
            <div class="col-8 mx-auto mt-5 p-5" style="box-shadow: 0 5px 3px 3px #b3afaf; border-radius: 10px;" >
                <div class="mb-3">
                    <p class="fs-4 fw-bold text-secondary">SignIn</p>    
                </div>
                <form action="#">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User Name</label>
                        <input type="text" class="form-control" name="user_name" id="user_name" placeholder="User name..">
                      </div>
                  
    
                      <div class="mb-3">
                        <label for="user_pass" class="form-label">Password</label>
                        <input type="password" class="form-control" name="user_pass" id="user_pass" placeholder="">
                      </div>
    
                      <div class="mb-3">
                         
                        <button class="btn btn-outline-primary btn-lg"
                         onclick="signIn()">Login</button>
                        
                      </div>
                </form>
                
                  
            </div>
        </div>
        <div class="row"  id="home_page" style="display: none;">
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
